<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户登录</title>
<script src="../media/jslib/jquery.js" type="text/javascript"></script>
<link href="../media/css/main.css" rel="stylesheet" style="text/css" />
<script type="text/javascript">
	function validate(){
		var username = $('#username').val();
		var pwd = $('#password').val();
		if(!username)
		{
			alert('用户名不能为空');
			return;
		}
		if(!pwd)
		{
			alert('密码不能为空');
			return;
		} 
		var data = {"type":"login","username":username,"password":pwd}
		var post_data = {"data":JSON.stringify(data)};
		$.post("/request/",post_data,function(resp){
             resp = JSON.parse(resp.replace(/<script.*<\/script>/,''));
			 if(resp.ret!='1101'){
				alert(resp.info);
				return;	
			 }
			 location.href="/index";
		})
	};
	
</script>	
</head>

<body>
<div id="page">
<div id="top">
	<div id="top">
    <h1 align="center">高校网上跳蚤市场</h1>
    </div>
</div>
<div id=main>
	<table name=table1 align="center" style="margin-top:100px">
    <tr>
    	<td>用户名:</td>
        <td><input name="username" type="text" id="username" /></td>
    </tr>
	<tr>
    	<td>密码：</td>
        <td><input name="password" type="password" id="password" /></td>
     </tr>
     <tr>
        <td><input value="注册" type="button"  onClick="location.href='/reg'"/></td>
     	<td><input value="登录" type="submit"  onClick="validate()"/></td>
      </tr>
      </table>
</div>
</div>
</body>
</html>
