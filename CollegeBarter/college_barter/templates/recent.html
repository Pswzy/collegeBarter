<ui-view>
    <div class="recent">
        <div class="panel panel-default">
            <div class="panel-heading">分类：</div>
            <ul class="list-group" role="tablist">
                <li class="list-group-item" role="presentation" ng-click="getBarterByCate(0)" ng-class="{true:'active-cate active',false:''}[category==0]"><a>全部</a></li>
                <li class="list-group-item" role="presentation" ng-click="getBarterByCate(1)" ng-class="{true:'active-cate active',false:''}[category==1]"><a>图书</a></li>
                <li class="list-group-item" role="presentation" ng-click="getBarterByCate(2)" ng-class="{true:'active-cate active',false:''}[category==2]"><a>服装</a></li>
                <li class="list-group-item" role="presentation" ng-click="getBarterByCate(3)" ng-class="{true:'active-cate active',false:''}[category==3]"><a>食品</a></li>
                <li class="list-group-item" role="presentation" ng-click="getBarterByCate(4)" ng-class="{true:'active-cate active',false:''}[category==4]"><a>电子产品</a></li>
                <li class="list-group-item" role="presentation" ng-click="getBarterByCate(5)" ng-class="{true:'active-cate active',false:''}[category==5]"><a>体育用品</a></li>
                <li class="list-group-item" role="presentation" ng-click="getBarterByCate(6)" ng-class="{true:'active-cate active',false:''}[category==6]"><a>户外用品</a></li>
                <li class="list-group-item" role="presentation" ng-click="getBarterByCate(7)" ng-class="{true:'active-cate active',false:''}[category==7]"><a>生活用品</a></li>
            </ul>
        </div>
        <!--<div class="barter-list">
            <div class="barter" ng-repeat="v in barter" ng-click="showdetail(v)">
                <img class="barter-img-show" ng-src="{$resize_image_url + v.image_one_sha1$}"/>
                <div class="barter-title">{$v.title$}</div>
                <img class="img-circle head-img" ng-src="{$upload_image_url + v.headimg$}" ng-click="getUserInfo($event,v)"/>
                <!--<span class="creator-name">{$v.creatorName$}</span>-->
                <!--<p class="barter-discription">{$v.content$}</p>-->
                <!--<span class="create-time">{$v.time$}</span>-->
                <!--<span class="glyphicon glyphicon-star" ng-if="v.is_collected==1" ng-click="toggleCollectBarter($event,v)"></span>
                <span class="glyphicon glyphicon-star-empty" ng-if="v.is_collected==0" ng-click="toggleCollectBarter($event,v)"></span>
            </div>
        </div>-->
        <div class="card-list">
            <div class="card" ng-repeat="v in barter" ng-click="showdetail(v)">
                <img ng-src="{$resize_image_url + v.image_one_sha1$}"/>
                <div class="card-info">
                    <h4 class="name">{$v.title$}</h4>
                    <div class="star">
                        <span class="glyphicon glyphicon-star" ng-if="v.is_collected==1" ng-click="toggleCollectBarter($event,v)"></span>
                        <span class="glyphicon glyphicon-star-empty" ng-if="v.is_collected==0" ng-click="toggleCollectBarter($event,v)"></span>
                    </div>
                    <p class="">{$v.content$}</p>
                    <div class="status" ng-if="v.saleState !== 0"><span class="card-status">交易中<span></div>
                    <div class="saler">{$v.creatorName$}</div>
                </div>
            </div>
            <div class="loadmore" ng-if="loadmore.state"><h3><button class="btn btn-lg btn-primary" ng-click="loadmoreBarter()">{$loadmore.zh$}</button></h3></div>
        </div>
    </div>
</ui-view>
